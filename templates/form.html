<!DOCTYPE html>
<html>
<head>
    <title>Tino Tutors</title>
    <link rel="stylesheet" href="/staticFiles/home.css">
    <script src="https://kit.fontawesome.com/346dc8b92a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topnav">
        <a href="/"><i class="fa-solid fa-house"></i>  Home</a>
        <a class="active" href="/form"><i class="fa-solid fa-address-book"></i>  About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
      </div>
<form action="{{ url_for("gfg")}}" method="post">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="fname" placeholder="firstname">
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lname" placeholder="lastname">
    <button type="submit">Login</button>
</form>
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
</body>
</html>
